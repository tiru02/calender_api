<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar API | Documentation</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 3rem; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); max-width: 600px; width: 90%; border: 1px solid #334155; }
        h1 { color: var(--accent); margin-top: 0; font-size: 2.5rem; }
        .endpoint { background: #000; padding: 1rem; border-radius: 0.5rem; font-family: monospace; border-left: 4px solid var(--accent); margin: 1.5rem 0; }
        .method { color: #4ade80; font-weight: bold; margin-right: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #334155; }
        th { color: var(--accent); text-transform: uppercase; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendar API</h1>
        <p>A lightweight microservice to retrieve month structures and day names.</p>
        
        <div class="endpoint">
            <span class="method">POST</span> /
        </div>

        <h3>Request Body</h3>
        <table>
            <tr><th>Field</th><th>Type</th><th>Description</th></tr>
            <tr><td>year</td><td>int</td><td>Required. Full year (e.g. 2025)</td></tr>
            <tr><td>month</td><td>int</td><td>Required. Month (1-12)</td></tr>
            <tr><td>day</td><td>int</td><td>Optional. Returns day name</td></tr>
        </table>

        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            Content-Type: <code>application/json</code>
        </p>
    </div>
</body>
</html>
